<div class="weui-cells__title">签到方式</div>

 <div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">二维码</div>
        <div class="weui-cell__ft">
            <label for="code" class="weui-switch-cp">
                <input class="weui-switch-cp__input" id="code" type="checkbox" <php> if($way['code_status']){echo 'checked';}</php> />
                <div class="weui-switch-cp__box">111</div>
            </label>
        </div>
     </div>
    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">定位测距</div>
        <div class="weui-cell__ft">
            <label for="local" class="weui-switch-cp">
                <input class="weui-switch-cp__input" id="local" type="checkbox" <php> if($way['local_status']){echo 'checked';}</php>  />
                <div class="weui-switch-cp__box">111</div>
            </label>
        </div>
     </div>
    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">人脸识别</div>
        <div class="weui-cell__ft">
            <label for="face" class="weui-switch-cp">
                <input class="weui-switch-cp__input" id="face" type="checkbox" <php> if($way['face_status']){echo 'checked';}</php> />
                <div class="weui-switch-cp__box">111</div>
            </label>
        </div>
     </div>
    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">回答问题</div>

            <label for="answer" class="weui-switch-cp">
                <input class="weui-switch-cp__input" id="answer" type="checkbox" <php> if($way['answer_status']){echo 'checked';}</php> />
                <div class="weui-switch-cp__box">111</div>
            </label>
        </div>
     </div>
 
     </div>

    <script type="text/javascript">
    
$(function(){

  $('input:checkbox').click(function () {
var way=$(this).attr('id');

    $.ajax({

     type:"POST",

     url:"{:U('Home/Teacher/saveSignWay')}",

     dataType:"json",

     data:{way:way},

    success:function(res){
        //alert(way);
      if(res['status'] != 1){alert('修改失败');}
    }
   });// end function click

  });  


}); 
</script>
